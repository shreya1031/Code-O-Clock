<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code O'Clock</title>
    <link rel="stylesheet" href="style.css" />
  

</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="images/logop 1.png" alt="Logo" />
            <span>Code O’Clock</span>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Log In/Sign Up</a>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-left">
            <img src="images/picjumbo-workspace-desk-stock-photo 1.png" alt="Workspace Image" />
        </div>

        <div class="hero-right">
            <h1>TRACK YOUR CODING <br> TIME EFFORTLESSLY</h1>

            <div class="hero-desc">
                SELECT A PROJECT, START A TIMER <br>
                AND STAY ON TOP OF YOUR <br>
                PRODUCTIVITY
            </div>

           <button id="startTrackingBtn" class="track-btn">START TRACKING</button>
        </div>
    </section>

    <!-- SUBSCRIBE SECTION -->
    <section class="subscribe">
        <h2>Subscribe</h2>

        <form id="subscribeForm">
            <div class="input-group">
                <label>Your First Name</label>
                <input type="text" id="firstName" placeholder="Enter Your First Name" required>
            </div>

            <div class="input-group">
                <label>Your Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Your Last Name" required>
            </div>

            <div class="input-group">
                <label>Your Email</label>
                <div class="email-box">
                    <input type="email" id="email" placeholder="Enter Your Email address" required>
                    <button type="submit" class="submit-btn">➜</button>
                </div>
            </div>
        </form>
    </section>

<script src="script1.js"></script>
</body>
</html>
